<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Golang CRUD</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous" />
  </head>
  <body>
    <div class="container mt-5">
      <h3>Data Pasien</h3>
      <a href="/pasien/add" class="btn btn-sm btn-primary">Tambah Data</a>
      <hr />

      <table class="table table-sriped table-hover">
        <thead>
          <tr>
            <th>Nama Lengkap</th>
            <th>NIK</th>
            <th>Jenis Kelamin</th>
            <th>Tempat Lahir</th>
            <th>Tanggal Lahir</th>
            <th>Alamat</th>
            <th>No. HP</th>
            <th>Aksi</th>
          </tr>
        </thead>
        <tbody>
          {{ range .pasien}}
          <tr>
            <td>{{ .NamaLengkap }}</td>
            <td>{{ .Nik }}</td>
            <td>{{ .JenisKelamin }}</td>
            <td>{{ .TempatLahir }}</td>
            <td>{{ .TanggalLahir }}</td>
            <td>{{ .Alamat }}</td>
            <td>{{ .NoHp }}</td>
            <td>
              <a href="/pasien/update?id={{.Id }}" class="btn btn-sm btn-warning">Edit</a>
              <a href="/pasien/delete?id={{.Id }}" onclick="return confirm('Are you sure want to delete?')" class="btn btn-sm btn-danger">Delete</a>
            </td>
          </tr>
          {{ end }}
        </tbody>
      </table>
    </div>
  </body>
</html>
